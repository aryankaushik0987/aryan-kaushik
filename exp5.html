<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 text-align="centre"><b>Hotel Room Booking Form</b></h1>
    <form action="#" method="post" text-align="centre">
        <label for="fullname">FULL NAME</label>
        <input  type="text" id="fullname" name="fullname" required>
        <br><br>
        <label for="email">EMAIL</label>
        <input  type="email" id="email" name="email" required>
        <br><br>
        <label for="password">PASSWORD</label>
        <input  type="password" id="password" name="password" required>
        <br><br>
        <label for="gender">GENDER</label>
        <input  type="gender" id="radio" name="gender" required>
        <label for="male">MALE</label>
        <input  type="radio" id="male" name="male" required>
         <label for="female">FEMALE</label>
        <input  type="radio" id="female" name="female" required>
        <label for="other">OTHER</label>
        <input  type="radio" id="other" name="other" required>
        <br><br>
        <label for="courses">COURSES:</label>
        <select id="courses" name="courses">
        </select>
        <BR><BR>
       <label for="contact">CONTACT NO</label>
        <input  type="tel" id="contact" name="contact" required>
        <br><br>
            <label for="address">ADDRESS</label><br>
            <textarea id="address" name="address" rows="4" cols="40"></textarea>
            <br><br>
            <input type="submit" value="REGISTER">
            <input type="reset" value="CLEAR">


    </form>
       
</body>
</html>
